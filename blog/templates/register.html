{% extends "base.html"%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body >
  {% block content %}
    <div>
           
        <form  className="box" method="post">
         {% csrf_token %}

         <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Firstname</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="first_name" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Lastname</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" name="last_name" required>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Username</label>
          <input type="text" class="form-control" id="formGroupExampleInput" name="username" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Email</label>
          <input type="email" class="form-control" id="formGroupExampleInput2" name="email" required>
        </div>

        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" name="password1" required>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="formGroupExampleInput2" name="password2" required>
        </div>
      
     
          <button class="btn btn-primary">Submit</button>
          <p>Already have an account?
            <a href="/login">Login</a>
          </p>
        </form>
        {% for message in messages %}
        <h3 id="info">{{ message }}</h3>
        {% endfor %}
      </div>
      {% endblock content %}
</body>
</html>
